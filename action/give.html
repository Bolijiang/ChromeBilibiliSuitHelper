<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <link rel="stylesheet" href="/assets/lib/style/page.css">

    <script src="/assets/lib/chrome.js"></script>
    <script src="/assets/lib/page.js"></script>
    <link rel="stylesheet" href="css/give.css">
</head>
<body>
    <div class="give-box">
        <div class="give-title">
            <button id="back">
                <img src="/assets/icons/back.png">
            </button>
            <input id="user-search" type="text" placeholder="目标用户id">
        </div>
        <div class="user-list-content" id="user-list-scroll">
            <form>
                <ul id="user-list"></ul>
            </form>
        </div>
        <div class="give-button-box">
            <button id="give-others-fan-number" title="通过选择用户赠送">赠送指定用户</button>
            <button id="give-share-fan-number" title="通过链接赠送">生成交易链接</button>
        </div>
    </div>
    <script src="js/give.js"></script>
