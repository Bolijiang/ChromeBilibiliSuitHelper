<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="/assets/lib/utils.js"></script>
    <script src="/assets/lib/chrome.js"></script>
    <script src="/assets/lib/animation.js"></script>
    <script src="/assets/lib/page.js"></script>
    <link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="css/fan-cards.css">
</head>
<body>
    <div class="box fan-cards-item-box">
        <div class="fan-cards-title">
            <button id="back">
                <img src="/assets/icons/back.png">
            </button>
            <input type="text" id="fan-cards-search" placeholder="搜索装扮">
            <button id="fan-cards-sort">完成</button>
        </div>
        <div class="fan-cards-list-box">
            <!--我觉得保留了一部分粉丝卡片的样式,才知道你买的是装扮-->
            <ul id="fan-cards-list"></ul>
        </div>
    </div>
    <div class="box line-box">
        <span class="line"></span>
    </div>

    <div class="box content-box">
        <img src="/assets/icons/options.png" id="options-ico">
        <button id="reverse-button" title="反转列表">
            <img src="/assets/icons/reverse.png">
        </button>
        <div id="options-list" title="排序方式">
            <button data-key="time_begin" class="sort-button">开售时间</button>
            <button data-key="date_number" class="sort-button">获取时间</button>
            <button data-key="own_num" class="sort-button">库存数量</button>
            <button data-key="number" class="sort-button">粉丝编号</button>
        </div>
        <button id="refresh-button" title="刷新列表">
            <img src="/assets/icons/refresh.png">
        </button>
    </div>
    <script src="js/fan-cards.js"></script>
    <script src="js/sort.js"></script>
</body>
</html>
