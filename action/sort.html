<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="/assets/lib/chrome.js"></script>
    <script src="/assets/lib/animation.js"></script>
    <link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="css/fan-cards.css">
</head>
<body>
    <div class="fan-cards-item-box">
        <div class="fan-cards-title">
            <a href="suit.html" id="back"><span></span></a>
            <input type="text" id="fan-cards-search" placeholder="搜索装扮">
            <a id="fan-cards-sort">完成</a>
        </div>
        <div class="fan-cards-list-box">
            <ul id="fan-cards-list"></ul>
        </div>
        <div class="sort-button">
            <button id="update-fan-cards">更新装扮列表</button>
            <select id="sort-option">
                <option value="">排序方式</option>
                <option value="date_number">获取时间</option>
                <option value="number">粉丝编号</option>
                <option value="own_num">库存数量</option>
                <option value="time_begin">开售时间</option>
                <option value="reverse">反转</option>
            </select>
        </div>
    </div>
    <script src="js/fan-cards.js"></script>
    <script src="js/sort.js"></script>
</body>
</html>
