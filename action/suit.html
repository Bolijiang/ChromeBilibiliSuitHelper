<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="/assets/lib/utils.js"></script>
    <script src="/assets/lib/chrome.js"></script>
    <script src="/assets/lib/page.js"></script>
    <link rel="stylesheet" href="css/suit.css">
    <link rel="stylesheet" href="css/fan-cards.css">
</head>
<body>
    <!-- 装扮列表 -->
    <div class="box fan-cards-item-box">
        <div class="fan-cards-title">
            <button id="back"><img src="/assets/icons/back.png"></button>
            <input type="text" id="fan-cards-search" placeholder="搜索装扮">
            <button id="fan-cards-sort">排序</button>
        </div>
        <div class="fan-cards-list-box">
            <ul id="fan-cards-list"></ul>
        </div>
    </div>

    <div class="box line-box">
        <span class="line"></span>
    </div>

    <div class="box content-item-box">
        <img id="content-item-box-bg">

        <div id="content-box">
            <div class="content-title">
                <span class="title">库存</span>
                <span class="line"></span>
            </div>
            <div class="fan-number-box">
                <div class="fan-number-list-box">
                    <div id="fan-number-list"></div>
                </div>
                <div class="fan-number-button">
                    <button id="show-fan-number">展示编号</button>
                    <button id="give-fan-number" title="只生成赠送链接, 可在app端赠送记录那撤回">赠送编号</button>
                    <button id="fan-number-log">交易记录</button>
                    <button id="update-fan-number">更新库存</button>
                </div>
            </div>

<!--            <div class="content-title">-->
<!--                <span class="title">组件</span>-->
<!--                <span class="line"></span>-->
<!--            </div>-->

        </div>

        <div class="function-box">
            <input type="range" min="0" max="100" step="1" id="update-bg-opacity"/>
            <button id="update-fan-cards" title="更新列表">
                <img src="/assets/icons/refresh.png">
            </button>
        </div>
    </div>

    <script src="js/fan-cards.js"></script>
    <script src="js/fan-number.js"></script>
    <script src="js/suit.js"></script>
</body>
</html>
